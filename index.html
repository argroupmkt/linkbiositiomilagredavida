<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Sítio Milagre da Vida</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Reset básico */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6; /* Fundo cinza claro para destacar o cartão */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que ocupa a altura toda */
            padding: 20px;
        }

        /* Estilo do Card */
        .whatsapp-card {
            background: white;
            width: 100%;           /* Ocupa a largura disponível */
            max-width: 400px;      /* Mas não passa de 400px */
            padding: 40px 25px;    /* Mais espaçamento interno */
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); /* Sombra mais forte */
            text-align: center;
            border: 1px solid #ffffff;
        }

        /* Status Online */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #e6fffa;
            color: #047857;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background-color: #10B981;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        /* Textos */
        .card-title {
            color: #0F4C75; /* Azul da Marca */
            font-size: 1.6rem; /* Aumentei a fonte */
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .card-subtitle {
            color: #666;
            font-size: 1.1rem; /* Aumentei a fonte */
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Botão */
        .btn-whatsapp-full {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #25D366;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem; /* Botão maior */
            padding: 18px;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            width: 100%; /* Botão ocupa toda a largura do card */
        }

        .btn-whatsapp-full:active {
            transform: scale(0.98); /* Efeito de clique no celular */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="whatsapp-card">
        
        <div class="status-badge">
            <span class="dot"></span> Online Agora
        </div>

        <div class="card-title">Sítio Milagre da Vida</div>
        <p class="card-subtitle">Queijos Premiados & Leite A2A2.<br>Toque abaixo para pedir:</p>

        <a href="https://wa.me/5565999407734?text=Olá!%20Vim%20pelo%20Link%20da%20Bio%20e%20gostaria%20de%20atendimento." class="btn-whatsapp-full">
            <i class="fab fa-whatsapp" style="font-size: 28px;"></i>
            Chamar no WhatsApp
        </a>
        
        <p style="font-size: 0.85rem; color: #999; margin-top: 20px;">Atendimento rápido e personalizado</p>

    </div>

</body>
</html>
